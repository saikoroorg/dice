<!--Main--><script>
document.addEventListener("click", async (evt) => { // Need user input event before play sound.

//*
	picoPulse(1.2, 0.5);

	picoPulse(1.2, 0.5, 0.5);
	await picoWait(1000);

	await picoWait(1000);

	await picoWait(1000);

	picoTriangle(1.2, 0.5);
	await picoWait(1000);
	picoTriangle(1.2, 0.5, 16);
	await picoWait(1000);

	picoNoise(0.5);
	await picoWait(1000);
	picoNoise(0.5, 1);

	await picoWait(1000);

	picoBeep(-1.2, 0.1);
	picoBeep(0, 0.1, 0.2);

	await picoWait(1000);
//*/

//*/
	picoPlay([-0.9,-0.7,-0.5,-0.4,-0.2,0,0.2], 0.2, 3);
	await picoWait(2000);
	picoPlay([-0.9,-0.7,-0.5,-0.4,-0.2,0,0.2], 0.2, 20);
	await picoWait(5000);
	await picoStop();
//*/

});</script><!--/Main-->
