pico.appurl = null; // Referenced url.
pico.appver = 0; // App version.

// On acction button.
async function picoOnAction() {
	let r = await appAction();
	if (pico.appver > 0) {
		picoSetStrings(pico.appver, "v");
	}
	if (r > 0) {
		if (pico.appurl) {
			await picoReload(pico.appurl);
		} else {
			await picoShare();
		}
	} else if (r < 0) {
		picoSetStrings("./index.html", "u");
		await picoReload("pico.html");
	}
}

// On select button.
async function picoOnSelect(x) {
	let r = await appSelect(x);
	if (pico.appver > 0) {
		picoSetStrings(pico.appver, "v");
	}
	if (r > 0) {
		await picoShare();
	} else if (r < 0) {
		picoSetStrings("./index.html", "u");
		await picoReload("pico.html");
	}

async function picoOnMain() {
	pico.appurl = picoStrings("u");
	if (pico.appurl) {
		picoTitle("");
	}
	pico.appver = picoStrings("v");
	await appLoad();
	for (;;) {
		await appInit();
		picoFlush(); // Flush to skip first read.
		for (;;) {
			picoClear();
			await picoRead();
			let r = await appMain();
			await picoFlip(0);
			if (r <= 0) {
				break;
			}
		}
	}
}

// Update title.
function picoTitle(text=null) {
	let e = document.getElementsByTagName("title");
	if (e && e[0]) {
		if (text) {
			e[0].style.display = "flex";
			e[0].innerText = text;
		} else {
			e[0].style.display = "none";
			e[0].innerText = "";
		}
	}
	picoLabel("title", text);
}

// Update label.
function picoLabel(id, text=null, icon=null) {
	let e = document.getElementById(id);
	if (e) {
		e.style.display = (text || icon) ? "flex" : "none";
		let e1 = document.getElementById(id + "Text");
		let e2 = document.getElementById(id + "Icon");
		if (e1 && text) {
			e1.style.display = "flex";
			e1.innerText = text;
			if (e2 && !icon) {
				e2.style.display = "none";
			}
		} else if (e2 && icon) {
			e2.style.display = "flex";
			e2.src = icon;
			if (e1 && !text) {
				e1.style.display = "none";
			}
		} else if (text) {
			e.innerText = text;
		}
	}
	picoFlush();
}

				// Not touching but selecting color.
				if (colorselecting == i) {
					picoChar("+", i, x, colorsposy, 0, s);

				// Other colors.
				} else {
					picoChar("-", i, x, colorsposy, 0, s);
				}
			}
		}

	// Draw color editor.
	} else {
		const compression = 2, maxcompresed = (1 << (8 - compression));
		let grid = 16;

		// Draw buttons and color numbers.
		if (colorselecting > 0) {
			for (let i = 0; i < 3; i++) {
				let c = colors[colorselecting * 3 + i];

				// Decrease color number.
				if (c > 0) {
					let x = fgcolorsposx + (i*3+1 - 9 / 2) * grid; // Margins for each color number.
					let s = 4;
					if (colortouching >= 0 && picoAction(x, colorsposy+6, 8, 6)) {
						c = (c + 1) >> compression; // Bit shift for compressed decrease.
						c = c - 1 > 0 ? c - 1 : 0; // Decrease.
						c = (c << compression) - 1; // Bit unshift.
						c = c > 0 ? c : 0;
					} else if (colortouching >= 0 && picoMotion(x, colorsposy+6, 8, 6)) {
						s = 3.5;
					}

					// Draw decrease button.
					picoChar("_", colorselecting, x, colorsposy, 0, s);
				}

				// Increase color number.
				if (c < 255) {
					let x = fgcolorsposx + (i*3+1 - 9 / 2) * grid; // Margins for each color number.
					let s = 4;
					if (colortouching >= 0 && picoAction(x, colorsposy-6, 8, 6)) {
						c = (c + 1) >> compression; // Bit shift for compressed increase.
						c = c + 1 < maxcompresed ? c + 1 : maxcompresed; // Increase.
						c = (c << compression) - 1; // Bit unshift.
					} else if (colortouching >= 0 && picoMotion(x, colorsposy-6, 8, 6)) {
						s = 3.5;
					}
					colors[colorselecting * 3 + i] = c;

					// Draw increase button.
					picoChar("^", colorselecting, x, colorsposy, 0, s);
				}

				// Convert range 0-255 to 0-100.
				let c99 = picoDiv(colors[colorselecting * 3 + i] * 99, 255);
				let c00 = c99 >= 99 ? "100" : c99 >= 9 ? " " + (c99 + 1) : c99 >= 1 ? " 0" + (c99 + 1) : " 00";

				// Draw color numbers.
				let x = fgcolorsposx + (i*3+2 - 9 / 2) * grid; // Margins for each color number.
				let s = 4;
				picoChar(c00, colorselecting, x, colorsposy, 0, s);
			}
		}
	}

	// Increment playing count.
	return playing++;
}

picoOnMain();
